version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: photodb
      POSTGRES_USER: photouser
      POSTGRES_PASSWORD: photopass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn photo_metadata_project.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=0
      - DB_NAME=photodb
      - DB_USER=photouser
      - DB_PASSWORD=photopass
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db

volumes:
  postgres_data:
  static_volume:
  media_volume: